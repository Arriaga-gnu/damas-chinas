<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/common/plantillaPrincipal.xhtml">
	<ui:define name="title">Sistema de Ventas - Intradevco </ui:define>
	<ui:define name="cuerpo">

		<h:form styleClass="loginForm">
			<p:panel id="loginPanel" header="Iniciar Sesión" closable="false">
				<p:focus />
				<h:panelGrid columns="2" columnClasses="formulario,imagen">
					<h:panelGrid columns="2">
					<h:outputLabel for="cuenta" value="Cuenta: *" />
					<p:inputText id="cuenta" required="true" label="Cuenta"
						value="#{loginController.usuario.cuenta}"
						requiredMessage="Ingrese su cuenta." />

					<h:outputLabel for="password" value="Contraseña: *" />
					<p:password id="password" required="true" feedback="false"
						value="#{loginController.usuario.password}"
						requiredMessage="Ingrese su contraseña." />
						</h:panelGrid>
						
						<p:graphicImage value="/resources/img/sapoarriba.jpg"/>
				</h:panelGrid>
				
				<p:commandButton value="Ingresar" ajax="false" action="#{loginController.iniciarSesion}" styleClass="buttonLogin"/>
				<p:messages />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
