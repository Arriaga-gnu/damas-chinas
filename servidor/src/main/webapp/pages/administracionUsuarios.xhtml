<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/common/plantillaPrincipal.xhtml">
	<ui:define name="title">Sistema de Ventas - Intradevco </ui:define>
	<ui:define name="cuerpo">

		<h:form>

			<p:commandButton actionListener="#{clienteController.cargarClientes}" value="Cargar Clientes"
							update="listaClientes"/>

			<p:dataTable var="cliente" value="#{clienteController.listaClientes}" id="listaClientes">
				<p:column>
					<f:facet name="header">  
                    ID  
            </f:facet>
					<h:outputText value="#{cliente.idCliente}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    T. Doc  
            </f:facet>
					<h:outputText value="#{cliente.tipoDocumento}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Credito  
            </f:facet>
					<h:outputText value="#{cliente.estadoCredito}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Nombres  
            </f:facet>
					<h:outputText value="#{cliente.nombres}" />
				</p:column>
				<p:column>
					<f:facet name="header">  
                    A. Paterno  
            </f:facet>
					<h:outputText value="#{cliente.aPaterno}" />
				</p:column>
			</p:dataTable>

	</h:form>

	</ui:define>
</ui:composition>
